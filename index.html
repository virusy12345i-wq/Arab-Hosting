
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arab Hosting</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a0033, #330066, #4b0082, #6600cc, #9900ff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 70px;
      font-weight: bold;
      letter-spacing: 3px;
      color: #b366ff;
      background: linear-gradient(90deg, #330066, #b366ff, #ffffff, #b366ff, #330066);
      background-size: 400% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 
        0 0 15px #b366ff,
        0 0 30px #9933ff,
        0 0 60px #6600cc;
      opacity: 0;
      transform: scale(0.8) translateY(40px);
      animation: fadeZoomIn 2.5s ease forwards 2.5s, glowPulse 3s infinite alternate 2.5s, shine 12s linear infinite 2.5s;
    }

    @keyframes fadeZoomIn {
      from { opacity: 0; transform: scale(0.8) translateY(40px); }
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 10px #b366ff, 0 0 20px #9933ff, 0 0 40px #6600cc; }
      100% { text-shadow: 0 0 20px #d699ff, 0 0 40px #b366ff, 0 0 80px #9933ff; }
    }

    @keyframes shine {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Splash Screen */
    .splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0d001a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .splash.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .splash h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 40px;
      color: #b366ff;
      text-shadow: 0 0 15px #9933ff, 0 0 30px #6600cc;
      animation: glowPulse 2s infinite alternate;
    }

    /* Go Button */
    .skip-center, .skip-corner {
      font-family: 'Orbitron', sans-serif;
      padding: 10px 20px;
      margin-top: 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 18px;
      background: linear-gradient(90deg, #6600cc, #b366ff, #ff66cc);
      color: white;
      box-shadow: 0 0 20px #b366ff, 0 0 40px #9933ff;
      transition: transform 0.2s;
    }

    .skip-center:hover, .skip-corner:hover {
      transform: scale(1.1);
    }

    .skip-corner {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">
    <h1>Loading Arab Hosting...</h1>
    <button class="skip-center" onclick="hideSplash()">Go Arab Hosting</button>
    <button class="skip-corner" onclick="hideSplash()">Go Arab Hosting</button>
  </div>
  <div class="logo">Arab Hosting</div>

  <script>
    function hideSplash() {
      document.getElementById('splash').classList.add('fade-out');
      setTimeout(() => {
        document.getElementById('splash').style.display = 'none';
      }, 1000);
    }

    // Auto fade after 4s
    setTimeout(() => {
      hideSplash();
    }, 4000);
  </script>
</body>
</html>
